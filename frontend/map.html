<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSU Campus Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Container for the map */
        .map-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe borders */
        }

        /* Home button  */
        .home-button {
            position: absolute;
            top: 0px; /* 20px from the top of the container */
            left: 4%; /* 4% from the left of the container */
            padding: 9px 15px;
            background-color: #E3000F; /* Red theme */
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            z-index: 10; /* Ensure it stays above the iframe */
        }

        .home-button:hover {
            background-color: #FFCCCB;
            color: #B30000;
        }
    </style>
</head>
<body>

    <div class="map-container">
        <!-- Home button that overlays the map -->
        <a href="index.html" class="home-button">Home</a>

        <!-- Embedded OSU map -->
        <iframe 
            src="https://gismaps.osu.edu/osumaps/Default.html?" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
