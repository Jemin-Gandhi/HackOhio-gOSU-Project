<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Frontend</title>
</head>
<body>
    <h1>Welcome to the Flask App</h1>
    <button id="messageButton">Click me!</button>
    <p id="responseText"></p>

    <script>
        document.getElementById('messageButton').addEventListener('click', function() {
            fetch('/api/message') // Fetch the message from the API
                .then(response => response.json())
                .then(data => {
                    document.getElementById('responseText').innerText = data.message;
                })
                .catch(error => {
                    document.getElementById('responseText').innerText = 'Error: ' + error;
                });
        });
    </script>
</body>
</html>
