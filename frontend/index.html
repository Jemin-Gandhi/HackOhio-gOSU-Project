<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Serial Reader & Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        p#serialData {
            font-size: 1.2em;
            margin-top: 20px;
            color: #444;
        }

        
    </style>
</head>
<body>
    <h1>Live Bus Data and Serial Reader</h1>
    <p id="serialData">Waiting for serial data...</p>

    <script>
        // Function to update serial data
        function updateSerialData() {
            fetch('/api/message')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('serialData').innerText = data.message;
                })
                .catch(error => {
                    document.getElementById('serialData').innerText = 'Error: ' + error;
                });
        }

        // Update serial data every 1/2 second
        setInterval(updateSerialData, 500);
    </script>
</body>
</html>
